<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title></title>
    </head>
    <body>
        <ul>
            <li>
                <span><b>1</b></span>
                <button class="btn1">up</button>
                <button class="btn2">down</button>
            </li>
            <li>
                <span><b>2</b></span>
                <button class="btn1">up</button>
                <button class="btn2">down</button>
            </li>
            <li>
                <span><b>3</b></span>
                <button class="btn1">up</button>
                <button class="btn2">down</button>
            </li>
        </ul>
        <script type="text/javascript">
            var lis = document.getElementsByTagName("li");
            function up(idx, len) {
                return function() {
                    if (idx == 0) {
                        alert("can't up");
                    } else {
                        var content = lis[idx].getElementsByTagName("span")[0].innerText;
                        lis[idx].getElementsByTagName("span")[0].innerText = lis[idx - 1].getElementsByTagName("span")[0].innerText;
                        lis[idx - 1].getElementsByTagName("span")[0].innerText = content;
                    }
                }
            }
            function down(idx, len) {
                return function() {
                    if (idx == len - 1) {
                        alert("can't down");
                    } else {
                        var content = lis[idx].getElementsByTagName("span")[0].innerText;
                        lis[idx].getElementsByTagName("span")[0].innerText = lis[idx + 1].getElementsByTagName("span")[0].innerText;
                        lis[idx + 1].getElementsByTagName("span")[0].innerText = content;
                    }
                }
            }
            for (i = 0; i < lis.length; i++) {
                lis[i].getElementsByClassName("btn1")[0].onclick = up(i, lis.length);
                lis[i].getElementsByClassName("btn2")[0].onclick = down(i, lis.length);
            }
        </script>
    </body>
</html>
